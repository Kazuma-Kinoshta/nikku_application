<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>examination</title>

    <!--CSS読み込み-->
    <link rel="stylesheet" th:href="@{/css/diaryList.css}">
</head>

<body>
    <div style="width:100%">
        <div class="img_box" style="width:300px; margin-left:40px; margin-top:30px;">
            <img th:src="@{/img/logo.png}" style="width:200px;" />
        </div>
        <div class="img_box" style="width:300px; margin-left:40px; margin-top:30px;">
            <h1>日記一覧</h1>
        </div>
        <div class="wrapper" style="background-color:#008080; padding:10px; margin-bottom:25px;">
            <form method="get" action="/user/diaryList/search">
                <div class="container">
                    <div style="margin-right:20px;">
                        <span style="margin-right:5px;">学年</span>
                        <input type="text" name="grade" />
                    </div>
                    <div style="margin-right:20px;">
                        <span style="margin-right:5px;">クラス</span>
                        <input type="text" name="userClass" />
                    </div>
                    <div style="margin-right:20px;">
                        <span style="margin-right:5px;">出席番号</span>
                        <input type="text" name="studentNumber" />
                    </div>
                </div>
                <div class="container">
                    <div style="margin-right:20px;">
                        <span style="margin-right:5px;">苗字</span>
                        <input type="text" name="lastName" />
                    </div>
                    <div style="margin-right:20px;">
                        <span style="margin-right:5px;">名前</span>
                        <input type="text" name="firstName" />
                    </div>
                    <div style="margin-right:20px;">
                        <span style="margin-right:5px;">日付</span>
                        <input type="text" name="diaryDate" />
                    </div>
                    <div style="width:20%;">
                        <span style="margin-right:5px;">確認</span>
                        <select name="checked">
                            <option value="none">指定なし</option>
                            <option value="true">確認済</option>
                            <option value="false">未確認</option>
                        </select>
                    </div>
                </div>
                <div style="text-align:center; margin-top:20px;"><input type="submit" value="検索"></div>
            </form>

        </div>

<!-- 体調   -->
            <div class="wrapper">
                <table border="1" style="border-collapse: collapse">
                    <tr>
                        <th>学年</th>
                        <th>クラス</th>
                        <th>出席番号</th>
                        <th>日付</th>
                        <th>氏名</th>
                        <th>確認</th>
                        <th>　　</th>
                    </tr>
                    <span th:each="diary:${diaries}">
                    <tr>
                        <td th:text="${diary.grade}" rowspan="2"></td>
                        <td th:text="${diary.userClass}"></td>
                        <td th:text="${diary.studentNumber}"></td>
                        <td th:text="${#dates.format(diary.diaryDate, 'YYYY/MM/dd')}">　</td>
                        <td><span th:text="${diary.lastName}"></span> <span th:text="${diary.firstName}"></span></td>
                        <td th:text="${diary.checked} ? '済' : '未'"></td>
                        <td>
                            <form action="/user/diaryDetails" method="get">
                                <input type="submit" value="詳細" />
                                <input type="hidden" name="userId" th:value="${diary.userId}">
                                <input type="hidden" name="diaryDate" th:value="${#dates.format(diary.diaryDate, 'YYYY-MM-dd')}">
                            </form>
                        </td>
                    </tr>
                    <tr style="height:40px;">
                        <th>本文</th>
                        <td colspan="6" th:text="${diary.diaryText}"></td>
                    </tr>
                        </span>
                </table>
            </div>
    
    </div>
</body>

</html>
